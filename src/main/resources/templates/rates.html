<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" class="init">
        $(document).ready(function() {
            $('#rates-table').DataTable( {
            "order": [ [ 0, 'desc' ] ]
            } );
        });
    </script>

    <title>FX Rate App | Daily Rates</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid app-jumbotron text-center">
    <div class="container">
        <h1 class="display-1 font-weight-bold font-color-jumbotron">FX Rates App</h1>
        <p class="lead font-color-jumbotron">By <a class="hyperlink" href="http://www.arunasracelis.com/">Arūnas Račelis</a> | Oct, 2020</p>
        <h2 class="font-color-jumbotron">Daily rates</h2>
        <h6 class="font-color-jumbotron">Data is updated everyday at 07:00 AM. Source: www.lb.lt</h6>
        <span>
            <a href="/" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Home</a>
            <a href="/converter" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Currency converter</a>
        </span>
    </div>
</div>
<div class="container content" align="center">
    <!-- Rates table -->
        <table id="rates-table" class="display" style="width:50%" align="center">
            <thead>
            <tr>
                <th>Date</th>
                <th>Currency</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rate:${rates}">
                <td th:text="${rate.date}">Date</td>
                <td th:text="${rate.currency}">Currency</td>
                <td th:text="${rate.amount}">Amount</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>Date</th>
                <th>Currency</th>
                <th>Amount</th>
            </tr>
            </tfoot>
        </table>
</div>

<!-- JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
